<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Shader is Shading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>La Shader is Shading</h1>
        <p>We take fragment shaders very seriously.</p>
      </header>

      <section class="card">
        <h2>Input</h2>
        <input id="fileInput" type="file" accept="image/*" />
        <div class="preview">
          <div class="preview-label">Reference Image</div>
          <img id="originalImage" alt="original input" />
        </div>
        <div class="row">
          <label class="field">
            <span>Iterations</span>
            <input id="iterationsInput" type="number" min="1" max="20" value="8" />
          </label>
          <label class="field">
            <span>Frames</span>
            <input id="numFramesInput" type="number" min="1" max="30" value="5" />
          </label>
          <button id="uploadBtn">Upload</button>
          <button id="runBtn">Run Iterations</button>
        </div>
        <div id="uploadStatus" class="muted"></div>
        <div class="progress" aria-hidden="true">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="runStatus" class="status"></div>
      </section>

      <section class="card">
        <h2>Reference Shader</h2>
        <label class="field full">
          <span>Reference Text (passed to backend)</span>
          <textarea
            id="referenceShaderInput"
            rows="10"
            placeholder="Paste reference shader text here."
          ></textarea>
        </label>
      </section>

      <section class="card">
        <h2>Discovery</h2>
        <div id="discoveryNotes" class="notes"></div>
      </section>

      <section class="card">
        <h2>Iterations</h2>
        <div id="iterations" class="grid"></div>
      </section>

      <section class="card">
        <h2>Agent Notes</h2>
        <div id="agentNotes" class="notes"></div>
      </section>

      <section class="card">
        <h2>Best Output</h2>
        <div id="best"></div>
      </section>

    </main>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="modalClose" class="modal-close" type="button">Close</button>
        <h3 id="modalTitle"></h3>
        <pre id="modalBody"></pre>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
